<!DOCTYPE html>
<html>
    <head>
        <title>Webbed Cream!</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="db/db.js"></script> 
        <script src="./script.js"></script> 

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet">
    </head>

    <body onload="generatePlan()">
        <h1 id="sitename">Webbed Cream!</h1>
        <div id="flexcontainer">
            <div id="layout">
                <h2>Tischreservierung:</h2>
                <div id="plan">
                </div>
            </div>
            <div id="Settings">
                <img id="collapse" src="ress/right-arrow.png" onclick="collapseSettings()"/>
                <form id="SettingForm">
                    <div class="FormEntry card card-1">
                        <label class="FormLabel">Anzahl Stühle: </label>
                        <input id="chairs" type="number"/>
                    </div>
                    <div class="FormEntry card card-1">
                        <label class="FormLabel">Tischnummern: </label>
                        <div class="checkboxes">
                            <input id="cb1" type="checkbox"/>
                            <input id="cb2" type="checkbox"/>
                            <input id="cb3" type="checkbox"/>
                            <input id="cb4" type="checkbox"/>
                            <input id="cb5" type="checkbox"/>
                            <input id="cb6" type="checkbox"/>
                            <input id="cb7" type="checkbox"/>
                            <input id="cb8" type="checkbox"/>
                            <input id="cb9" type="checkbox"/>
                            <input id="cb10" type="checkbox"/>
                        </div>
                    </div>
                    <div class="FormEntry card card-1">
                        <label class="FormLabel">Besonderheiten:</label>
                        <div class="button-container">
                            <button onClick="return choose(this)">Rollstuhl</button>
                            <button onClick="return choose(this)">Babystuhl</button>
                        </div>
                    </div>
                    <div class="FormEntry card card-1">
                        <label class="FormLabel">Zeit:</label>
                        <input id="time" type="datetime-local"/>
                    </div>
                    <div class="FormEntry card card-1 button-container">
                        <div>
                            <button id="meals" onclick="return showFood()">Gericht auswählen</button>
                            <label>Preis: </label>
                            <input id="FoodPrice2" type="text" readonly class="numberInput full">
                        </div>
                        <button id="save">Speichern</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="food-container" class="popup-container">
            <div class="popup">
                <img id="popup-img" class="background-img" alt="Food Image">
                    
                <button class="top-left" onclick="toggle_popup()">x</button>
                <div class="arrow left-center">
                    <img class="icon" src="ress/navigate_left.png" onclick="relativeMenu(-1)" alt="Left">
                </div>
                
                <div class="arrow right-center" onclick="relativeMenu(+1)">
                    <img class="icon" src="ress/navigate_right.png" alt="Right">
                </div>



                <div id="food-name" class="top-centered food-headline">Essen</div>

                <div id="food-price" class="bottom-right text">10 Euro</div>
                <div id="food-price-overall" class="top-right text">Gesamt: 0€</div>

                
                <div class="buttons bottom-centered">
                    <button id="food-sub" onclick="incrementFood(-1)">-</button>
                    <button id="food-buy">Vorort bestellen</button>
                    <button id="food-add" onclick="incrementFood(1)">+</button>
                </div>
            </div>
        </div>
        <div class="impressum" hidden>
            <a href="https://www.flaticon.com/free-icons/next" title="next icons">Next icons created by Roundicons - Flaticon</a>
        </div>
    </body>
</html>
