<!DOCTYPE html>
<html>
    <head>
        <title>Webbed Cream!</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js"></script> 

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet">
    </head>

    <body onload="generatePlan()">
        <h1 id="sitename">Webbed Cream!</h1>
        <div id="flexcontainer">
            <div id="layout">
                <h2>Tischreservierung:</h2>
                <div id="plan">
                </div>
            </div>
            <div class="Settings">
                <form class="SettingForm">
                    <div class="FormEntry card card-1">
                        <label class="FormLabel">Anzahl Stühle: </label>
                        <input id="chairs" type="number"/>
                    </div>
                    <div class="FormEntry card card-1">
                        <label class="FormLabel">Tischnummern: </label>
                        <div class="checkboxes">
                            <input id="cb1" type="checkbox"/>
                            <input id="cb2" type="checkbox"/>
                            <input id="cb3" type="checkbox"/>
                            <input id="cb4" type="checkbox"/>
                            <input id="cb5" type="checkbox"/>
                            <input id="cb6" type="checkbox"/>
                            <input id="cb7" type="checkbox"/>
                            <input id="cb8" type="checkbox"/>
                            <input id="cb9" type="checkbox"/>
                            <input id="cb10" type="checkbox"/>
                        </div>
                    </div>
                    <div class="FormEntry card card-1">
                        <label class="FormLabel">Besonderheiten:</label>
                        <div class="button-container">
                            <button onClick="return choose(this)">Rollstuhl</button>
                            <button onClick="return choose(this)">Babystuhl</button>
                        </div>
                    </div>
                    <div class="FormEntry card card-1">
                        <label class="FormLabel">Zeit:</label>
                        <input id="time" type="datetime-local"/>
                    </div>
                    <div class="FormEntry card card-1 button-container">
                        <div>
                            <button id="meals" onclick="return showFood()">Gericht auswählen</button>
                            <label>Preis: </label>
                            <input id="FoodPrice2" type="text" readonly class="numberInput full">
                        </div>
                        <button id="save">Speichern</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="food-container" class="popup-container">
            <div class="popup">
                <div>
                    <h1>Gerichte auswählen</h1>
                    <button onclick="return showFood()">Ich entscheide mich im Vorort</button>
                    <div>
                        <h3> Schnitzel</h3>
                        <div class="button-container">
                            <div>
                                <button id="addWiener" onclick='return incrementFood("quantity1")'>+</button>
                                <button id="subWiener" onclick='return decrementFood("quantity1")'>-</button>
                                <label>Wienerschnitzel</label>
                            </div>
                            <div>
                                <input class="numberInput" type="text" id="quantity1" name="quantity" max="99" min="0" readonly value="0"> 
                                <label>x 6,69€</label>
                            </div>
                        </div>
                        <div class="button-container">
                            <div>
                                <button id="addRahmen" onclick='return incrementFood("quantity2")' >+</button>
                                <button id="subRahmen" onclick='return decrementFood("quantity2")'>-</button>
                                <label>Rahmenschnitzel</label>
                            </div>
                            <div>
                                <input class="numberInput" type="text" id="quantity2" name="quantity" max="99" min="0" readonly value="0"> 
                                <label>x 6,69€</label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h3> Burger</h3>
                        <div class="button-container">
                            <div>
                                <button id="addBurger" onclick='return incrementFood("quantity3")' >+</button>
                                <button id="subBurger" onclick='return decrementFood("quantity3")'>-</button>
                                <label>Cheeseburger</label>
                            </div>
                            <div>
                                <input class="numberInput" type="text" id="quantity3" name="quantity" max="99" min="0" readonly value="0"> 
                                <label>x 4,20€</label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <br>
                        <label for="specialFood">Besonderheiten:</label> 
                        <input id="specialFood" type="text">
                    </div>
                    <div>
                        <label for="specialFood">Gesamtpreis für das Essen:</label> 
                        <input id="FoodPrice" type="text" readonly class="numberInput full">
                    </div>
                </div >
                <div class="button-container">
                    <button id="saveFood" onclick="return showFood()">save</button>
                </div>
                
            </div>
        </div>
    </body>
</html>
